<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link href="css/custom.css" rel="stylesheet" type="text/css">
    <link href="css/report.css" rel="stylesheet" type="text/css">
</head>
<html>
<body>
<div id="wrapper">
    <div class="header">
        <img src="images/title.png" srcset="images/title@2x.png 2x, images/title@3x.png 3x" class="title">
    </div>
    <div id="report" class="content-wrapper">
        <div class="content">
            <div class="case-proof box-wrapper">
                <div class="box">
                    <div class="box-title">本案证据</div>
                    <div class="box-body">
                        <ul class="box-list clearfix">
                            <li class="clearfix">
                                <div class="box-content blue">人民币短期借款合同</div>
                            </li>
                            <li class="clearfix">
                                <div class="box-content blue">借款借据</div>
                            </li>
                            <li class="clearfix">
                                <div class="box-content blue">债权转让协议</div>
                            </li>
                            <li class="clearfix">
                                <div class="box-content blue">中国工商银行江苏省分行营业部向中国华融资产管理公司南京办事处转让债权公告</div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="relative-case box-wrapper">
                <div class="box">
                    <div class="box-title">相关案件</div>
                    <div class="box-body">
                        <ul class="box-list clearfix">
                            <li class="clearfix">
                                <div class="box-content green">（2015）津高民申字第136号</div>
                            </li>
                            <li class="clearfix">
                                <div class="box-content green">（2016）津0105民初8470号</div>
                            </li>
                            <li class="clearfix">
                                <div class="box-content green">（2017）津0105民特2号</div>
                            </li>
                            <li class="clearfix">
                                <div class="box-content green">（2016）津0113民初7244号</div>
                            </li>
                            <li class="clearfix">
                                <div class="box-content green">（2017）津0106民初1441号</div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="people-relative-wrapper">
                <div class="people-relative">
                    <div class="people-relative-title">人物关系</div>
                    <div class="people-relative-body">
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="compensate-range-wrapper">
                <div class="compensate-range">
                    <div class="compensate-range-title">赔偿区间</div>
                    <div class="compensate-range-body">
                        <div class="compensate-range-bar">
                            <div class="compensate-range-bar-blue">
                                <div class="compensate-range-line"></div>
                                <div class="compensate-range-oval"></div>
                                <div class="compensate-range-content">
                                    <span>最低赔偿额</span>
                                    <span>¥ 10, 000</span>
                                    <span class="down">↓54.5%</span>
                                </div>
                            </div>
                            <div class="compensate-range-bar-green">
                                <div class="compensate-range-line"></div>
                                <div class="compensate-range-oval"></div>
                                <div class="compensate-range-content">
                                    <span>评估赔偿额</span>
                                    <span>¥ 22, 000</span>
                                </div>
                            </div>
                            <div class="compensate-range-bar-white">
                                <div class="compensate-range-line"></div>
                                <div class="compensate-range-oval"></div>
                                <div class="compensate-range-content">
                                    <span>评估赔偿额</span>
                                    <span>¥ 25, 000</span>
                                    <span class="up">↑13.6%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-wrapper report-2">
        <div class="footer">
            <div class="dot"></div>
            <div class="dot active"></div>
            <div class="dot"></div>
        </div>
    </div>
    <div class="background-wrapper"><img src="images/background.png"
                                         srcset="images/background@2x.png 2x,
             images/background@3x.png 3x"
                                         class="background"></div>
</div>
</body>
</html>
