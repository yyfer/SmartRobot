<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link href="css/custom.css" rel="stylesheet" type="text/css">
    <link href="css/report.css" rel="stylesheet" type="text/css">
</head>
<html>
<body>
<div id="wrapper">
    <div class="header">
        <img src="images/title.png" srcset="images/title@2x.png 2x, images/title@3x.png 3x" class="title">
    </div>
    <div id="report" class="content-wrapper">
        <div class="content">
            <div class="box-wrapper">
                <div class="box">
                    <div class="box-title">争议焦点</div>
                    <div class="box-body">
                        <ul class="box-list clearfix">
                            <li class="clearfix">
                                <div class="box-content blue">原告第一联合的与诉讼主体相关系列问题。具体体现在原告第一联合是否为被告江南公司的债权人。</div>
                            </li>
                            <li class="clearfix">
                                <div class="box-content blue">原告第一联合所主张的债权（保证债权）是否存在诉讼时效问题。</div>
                            </li>
                            <li class="clearfix">
                                <div class="box-content blue">资产管理司法解释能否适用于本案。</div>
                            </li>
                            <li class="clearfix">
                                <div class="box-content blue">《担保法》的理解与适用问题。</div>
                            </li>
                            <li class="clearfix">
                                <div class="box-content blue">担保法司法解释的理解与适用问题。</div>
                            </li>
                            <li class="clearfix">
                                <div class="box-content blue">江南公司是否承担连带保证责任。</div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="case-wrapper">
                <div class="case">
                    <div class="case-title">类案趋势</div>
                    <div class="case-body">
                        <div class="single-chart">
                            <img src="images/line-chart-light-test.png"
                                 srcset="images/line-chart-light-test@2x.png 2x, images/line-chart-light-test@3x.png 3x"
                                 style="width: 760px;height: 223px;object-fit: contain;">
                        </div>
                        <div class="multi-chart">
                            <img src="images/multi-line-chart-light-test.png"
                                 srcset="images/multi-line-chart-light-test@2x.png 2x, images/multi-line-chart-light-test@3x.png 3x"
                                 style="width: 762px;height: 391px;object-fit: contain;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-wrapper">
        <div class="footer">
            <div class="dot"></div>
            <div class="dot active"></div>
            <div class="dot"></div>
        </div>
    </div>
    <div class="background-wrapper"><img src="images/background.png"
                                         srcset="images/background@2x.png 2x,
             images/background@3x.png 3x"
                                         class="background"></div>
</div>
</body>
</html>
